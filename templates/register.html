<html>

	<head>
		<link rel="stylesheet" type="text/css" href="static/css/user.css"/>
	</head>

	<body>
		<script src="/static/js/user.js"/></script>
		<div class="center" id="login_form"></div>
		
		<script>
			var loginForm = getInputForm( {
				sendText: "Zarejestruj",
				id: "registerForm",
				actionPage: "registration",
				fields: {
					login: {prompt: "Login:"},
					password: {prompt: "Hasło:",isPassword: true},
					verify_password: {prompt: "Potwierdź hasło:",isPassword: true},
					email: {prompt: "E-mail:"}
				}
			} );
		
			document.getElementById("login_form").appendChild(loginForm);
		</script>
		
	</body>

</html>
